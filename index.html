<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/4e213d61ad.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="form-container">
        <form action="">

            <h1>LOGIN</h1>

            <div class="input-items">
                <i class='icon-en bx bxs-envelope' ></i>
                <input type="text" class="item" required placeholder=" ">
                <label class="holder">E-mail</label>
            </div>

            <div class="input-items">
                <i class='icon-lock bx bxs-lock-alt'></i>
                <input type="password" class="item" required placeholder=" ">
                <label class="holder">Password</label>
            </div>

            <div class="input-items">
                <button class="btn">Login</button>
            </div>

            <p class="sign-up"> Don't have an account? 
                <i class="fa-solid fa-arrow-right-long"></i>
                <a href="#">Sign up!</a>
            </p>
        </form>
    </div>
    
</body>
</html>
